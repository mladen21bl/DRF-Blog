{% extends 'base.html' %}

{% block content %}
  <h1 style="text-align: center; font-family: 'Times New Roman', sans-serif; color: #166c7a; margin-bottom:50px">Uredi post</h1>
  <form method="post" enctype="multipart/form-data" style="text-align: center;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="font-size:1.4em; border-radius:15px; font-family: 'Times New Roman', sans-serif; background-color: #166c7a; color: #FFFFFF; border: none; padding: 10px 20px; margin-top: 10px; cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); transition: transform 0.3s;">
      Uredi
    </button>
  </form>
{% endblock %}
