{% extends 'base.html' %}

{% block content %}
<div class="login-container" style="margin-top: 130px;">
  <h2>Unesi novu lozinku</h2>

  {% if validlink %}
    <p>Unesi novu lozinku ispod:</p>

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn">Resetuj lozinku</button>
    </form>
  {% else %}
    <p>The password reset link is invalid or has expired.</p>
  {% endif %}
</div>

<style>
  .login-container {
    text-align: center;
    margin: auto;
    max-width: 400px;
    padding: 20px;
    background-color: #f1f1f1;
    border-radius: 10px;
  }

  .form-group {
    margin-bottom: 10px;
  }

  .form-input {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
  }

  .btn:hover {
    background-color: #45a049;
  }
</style>
{% endblock %}
