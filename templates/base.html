<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'blog/blog.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body {background-color: #95edad;}
    </style>
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#">Home</a>
            {% if not user.is_authenticated %}
              <a class="nav-link" href="{% url 'MyApp:userregistrationview' %}">Register</a>
              <a class="nav-link" href="{% url 'MyApp:myregister' %}">My Register</a>
            {% endif %}
            <a class="nav-link" href="{% url 'MyApp:userlistview' %}">List</a>

          </div>
        </div>

        <div class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'MyApp:simplelistview' %}">Simple List</a>
            <span class="nav-link">Welcome, {{ user.username }}</span>
            <a class="nav-link" href="{% url 'MyApp:logoutview' %}">Logout</a>
          {% else %}
            <a class="nav-link" href="{% url 'MyApp:loginview' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-MFY5oZ6ZN6gHh4Mb2q4/r7npnhoKpW5cZ35K92Cf7JQ7lIGMjs4g04T+o6RFa6OZ" crossorigin="anonymous"></script>
  </body>
</html>
